<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebFlow</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <main>
      <div class="component">
        <aside class="card">
          <header class="card-header">
            <h2>Data Entry</h2>
          </header>
          <div class="card-body">
            <div class="control">
              <input type="text" placeholder="enter data" />
            </div>
            <div class="control">
              <button>save data</button>
            </div>
          </div>
          <footer></footer>
        </aside>
        <aside class="display">
          <header>
            <h2>Array Item Display</h2>
          </header>
          <ul class="array-items"></ul>
        </aside>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
