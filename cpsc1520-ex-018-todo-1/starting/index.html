<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebFlow</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="component">
        <aside class="card">
          <header class="card-header">
            <h2>To Do List</h2>
          </header>
          <div class="card-body">
            <form   class="to-do">
            <div class="control to-do">
              <label>Enter To Do</label>
              <input id="todo" type="text" placeholder="search term" value="make coffee" />
            </div>

            <div class="control to-do">
              <select  id="category">
                <option value="">select category</option>
                <option value="school" >school</option>
                <option value="household" selected>household</option>
              </select>
            </div>

            <div class="control to-do">
              <label>Time in 1/4 hour increments</label>
              <input id="time" type="number" step="0.25" value="1.25"/>
            </div>

            <div class="control">
              <input type="submit" value="add to to item"> 
            </div>
          </div>
          </form>
        
        </aside>
        <aside class="todos">
          <header>
            <h2>To Do List</h2>
          </header>
        <table class="todo">
          
        </table>
        </aside>
      </div>
    </main>
 
    <script src="js/main.js"></script>
  </body>
</html>
