<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="center-card">
      <aside id="login-panel" class="card-login hidden">
        <header class="card-header">
          <h2>Card</h2>
          <p>Enter Your Name And Pasword On Your Card</p>
        </header>

        <div class="card-controls">
          <div class="card-control">
            <img src="img/card.svg" alt="credit card icon" />
            <input type="text" name="" id="" placeholder="enter card number" />
          </div>

          <div class="card-control">
            <img src="img/user.svg" alt="credit card icon" />
            <input
              id="user-name"
              type="text"
              name=""
              id=""
              placeholder="enter user name"
            />
          </div>

          <div class="card-control">
            <img id="icon" src="img/show.svg" alt="credit card icon" />
            <input
              id="user-password"
              type="password"
              placeholder="enter password"
            />
          </div>

          <div class="submit-button">
            <button id="check-card">Submit</button>
          </div>
        </div>
      </aside>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
